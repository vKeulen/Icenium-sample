<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="scripts/conversio.js"></script>

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />    
    </head>
    <body>
        <!-- View and template for the messagepage -->
        <div data-role="view" id="messages" data-title="Messages" data-layout="mobile-messages">
            <ul id="listview"></ul>
        </div>
        <script id="listview-template" type="text/x-kendo-template">
            <div id="listviewdate">#= senddate#</div>
                <!-- data.ID == 'null' means that you send message yourself -->
                # if (data.ID != 'null') { # <div class="listviewmessageleft">#= message#</div> # }
                else if (data.ID == 'null') { # <div class="listviewmessageright">#= message#</div> # } #               
        </script>

        <!-- View for the loginpage -->
        <div data-role="view" id="login" data-title="Login" data-layout="mobile-login">
           <div id="WrapperLogin">
            <div id='WrongLogin'></div>
            <div id='LoginUsername'>
                <label for="txtUsername" style="display: block;">Username</label>
                <input type="text" id="txtUserinput" value="" />
            </div>
            <div id='LoginPassword'>
                <label for="txtPassword" style="display: block;">Password</label>
                <input type="password" id="txtPasswordinput" value="" />
            </div>
            <div class="buttonArea">
                <a id="resetButton" data-role="button" data-click="DoReset" data-icon="refresh">Reset</a>
                <a id="submitButton" data-role="button" data-click="DoLogin" data-icon="compose">Login</a>
            </div>
          </div>     
        </div>
        <!-- Layout for the login view -->
        <div data-role="layout" data-id="mobile-login">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>
        </div>        
        <!-- Layout for the mesage view same as login but with footer for send button -->
        <div data-role="layout" data-id="mobile-messages">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>
           <footer data-role="footer">
               <div data-role="tabstrip">
                    <input type="text" id="txtSendinput" value="" />
                    <button type="button" id="sendButton" onclick="DoSend()">Send</button>
               </div>
           </footer>            
        </div>        
        <script>
            app = new kendo.mobile.Application(document.body);
        </script>
    </body>
</html>
